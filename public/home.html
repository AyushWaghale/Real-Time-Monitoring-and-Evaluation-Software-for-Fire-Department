<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Fire Department Login</title>
</head>
<body class="bg-yellow-50">
  <!-- Login Section -->
  <section id="loginSection" class="hidden bg-white min-h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-6 bg-red-50 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-red-700 mb-4 text-center">Login</h1>
      <form id="loginForm">
        <div class="mb-4">
          <label for="email" class="block text-sm text-red-700 mb-2">Email</label>
          <input type="email" id="email" required 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <div class="mb-6">
          <label for="password" class="block text-sm text-red-700 mb-2">Password</label>
          <input type="password" id="password" required 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Login</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboardSection" class="hidden bg-yellow-50 min-h-screen">
    <header class="bg-red-700 text-white py-4 px-6 flex justify-between items-center">
      <h1 class="text-xl font-bold">Fire Department Dashboard</h1>
      <button onclick="handleLogout()" class="bg-yellow-400 text-red-700 px-4 py-2 rounded-lg hover:bg-yellow-300">
        Logout
      </button>
    </header>
    <div class="container mx-auto py-8">
      <h2 class="text-2xl font-bold text-red-700 mb-4">Welcome, Citizen!</h2>
      <p class="text-lg text-gray-700">This is your dashboard where you can apply for NOCs, track applications, and more.</p>
    </div>
  </section>

  <script>
   function renderPage() {
  const loggedIn = checkLoginStatus();
  const loginSection = document.getElementById('loginSection');
  const dashboardSection = document.getElementById('dashboardSection');

  if (loggedIn) {
    dashboardSection.classList.remove('hidden'); // Show dashboard
    loginSection.classList.add('hidden');       // Hide login form
  } else {
    loginSection.classList.remove('hidden');    // Show login form
    dashboardSection.classList.add('hidden');  // Hide dashboard
  }
}

function checkLoginStatus() {
  return localStorage.getItem('loggedIn') === 'true';
}

  </script>
</body>
</html>
